<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/tamanhoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/tamanhoM.png" type="image/png">
        <img src="Imagens/tamanhoG.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="Mídia/hino-gremio-rs.mp3" type="audio/mpeg">
        <source src="Mídia/hino-gremio-rs.ogg" type="audio/ogg">
        <source src="Mídia/hino-gremio-rs.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio</p>
        <p><a href="Mídia/hino-gremio-rs.mp3">Clique aqui para fazer download do MP3</a></p>
    </audio>

</body>
</html>
